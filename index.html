<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToreChoke</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div class="scene scene--loading">
      <div class="scene--loading__logo-wrapper">
        <img class="scene--loading__logo logo" src="./assets/logo.svg" alt="" />
      </div>
      <div class="scene--loading__brand-name-wrapper">
        <h1 class="brand-name">ToreChoke</h1>
      </div>
      <div class="scene--loading__background background"></div>
    </div>
    <div class="scene scene--main">
      <div class="scene--main__mascot-wrapper"></div>
      <div class="scene--main__content-wrapper">
        <div class="scene--main__brand-name-wrapper">
          <span class="brand-name">ToreChoke</span>
        </div>
        <div class="scene--main__modal-wrapper">
          <div class="modal">
            <div class="modal__loading">Лоадинг ...</div>
            <div class="modal__message">Найс :thumb-up</div>
            <div class="modal__approve">Торчок устал. Пора сменить позу</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
